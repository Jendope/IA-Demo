<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-box-seam"></i> Product Catalog</a>
            <div class="form-check form-switch ms-auto">
                <input class="form-check-input" type="checkbox" role="switch" id="theme-switcher">
                <label class="form-check-label text-light" for="theme-switcher"><i class="bi bi-moon-stars-fill"></i></label>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row g-4">
            <!-- Left Column: Camera and Previews -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-camera-video"></i> Camera Feed</h5>
                        <span class="badge bg-primary" id="batchStatus">Loading...</span>
                    </div>
                    <div class="card-body">
                        <div class="video-container bg-secondary-subtle rounded">
                            <video id="video" autoplay playsinline class="w-100"></video>
                            <canvas id="canvas" class="w-100" style="display:none;"></canvas>
                        </div>
                        <div class="mt-3">
                            <div class="input-group">
                                <input type="file" class="form-control" id="imageUpload" accept="image/*" multiple>
                                <button id="snap" class="btn btn-primary"><i class="bi bi-camera-fill"></i> Capture</button>
                                
                            </div>
                        </div>
                        <div id="image-previews" class="mt-3 d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Product Form and Management -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Product Details</h5>
                    </div>
                    <div class="card-body">
                        <form id="productForm">
                                                        <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="productName" required>
                                    <button id="analyzeImage" class="btn btn-outline-secondary" type="button"><i class="bi bi-magic"></i> Analyze</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="barcode" class="form-label">Barcode</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="barcode" required>
                                    <button id="detectBarcodeBtn" class="btn btn-outline-secondary" type="button" disabled><i class="bi bi-upc-scan"></i> Detect</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" step="0.01" class="form-control" id="price" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" required>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save Product Data</button>
                            </div>
                        </form>
                    </div>
                </div>

                

                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="bi bi-gear"></i> Management</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Batch Settings</h6>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Prefix</span>
                            <input type="text" class="form-control" id="batchPrefix">
                            <span class="input-group-text">Index</span>
                            <input type="number" class="form-control" id="batchIndex">
                            <button id="updateBatch" class="btn btn-info"><i class="bi bi-arrow-repeat"></i> Update</button>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="exportCsv" class="btn btn-outline-secondary"><i class="bi bi-file-earmark-spreadsheet"></i> Export to CSV</button>
                            <button id="resetDataBtn" class="btn btn-danger"><i class="bi bi-trash"></i> Reset All Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product List -->
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> Product List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Barcode</th>
                                <th>Price</th>
                                <th>Qty</th>
                                <th>Timestamp</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted py-4">
        <p>&copy; 2023 Product Catalog System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
